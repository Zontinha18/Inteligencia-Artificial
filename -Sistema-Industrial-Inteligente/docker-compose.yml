version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: industrial_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: industrial_db
      MYSQL_USER: industrial_user
      MYSQL_PASSWORD: industrial_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - industrial_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: industrial_adminer
    ports:
      - "8080:8080"
    networks:
      - industrial_network
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql

  backend:
    build:
      context: ./backend   # pasta onde está o Dockerfile do backend
      dockerfile: Dockerfile
    container_name: industrial_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql+pymysql://industrial_user:industrial_pass@mysql:3306/industrial_db
      FLASK_ENV: development
    volumes:
      - ./backend:/app
    networks:
      - industrial_network
    depends_on:
      mysql:
        condition: service_healthy
    command: python run.py

  frontend:
    build:
      context: ./frontend   # pasta onde está o Dockerfile do frontend
      dockerfile: Dockerfile
    container_name: industrial_frontend
    ports:
      - "3000:3000"
    networks:
      - industrial_network
    depends_on:
      - backend

volumes:
  mysql_data:

networks:
  industrial_network:
    driver: bridge
